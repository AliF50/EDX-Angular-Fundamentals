<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
    <meta charset="UTF-8">
    <title>Assessment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body ng-controller='MyCtrl'>
    <h1>Module 2 Homework</h1>
    <h1>The current date is: {{date}}</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js">
    </script>
    <script>
    var app = angular.module('app', [])
        .controller('MyCtrl', ['$scope', 'date', function($scope, date) {
            $scope.date = date;
        }])
        .constant('date', '2/22/2017');
    </script>
</body>

</html>
